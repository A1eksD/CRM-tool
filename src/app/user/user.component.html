<mat-card>
    <mat-card-content>
        <table class="sideTable">
            <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>City</th>
            </tr>

                <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]" >
                    <td>{{user.firstName}} {{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.city}}</td>
                </tr>
        </table>
    </mat-card-content>
  </mat-card>
  
<button mat-fab color="primary" class="addUserBtn" [matTooltipPosition]="'above'" matTooltip="Add new user"  (click)="openDialog()">
    <mat-icon>person_add</mat-icon>
</button>
