<mat-card class="userDetailHeader">
    <div class="editUserBtn">
        <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="edetUser()">Edit user</button>
        </mat-menu>
    </div>
    <mat-card-content class="contantHeader">
        <img src="assets/img/profile.png" alt="">

        <div class="userName">
            <h2>{{user.firstName}} {{user.lastName}}</h2>
            <p>{{user.email}}</p>
        </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="mt-32 SpaceBetween">
    <button mat-icon-button [matMenuTriggerFor]="adressMenu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #adressMenu="matMenu">
        <button mat-menu-item (click)="edetMenu()">Edit address</button>
    </mat-menu>
    <div>
        <mat-card-header>
            <mat-card-title>Address</mat-card-title>    
        </mat-card-header>
        <mat-card-content>
            {{ user.street }} <br>
            {{user.zipCode}}, {{user.city}}
        </mat-card-content>
    </div>
  </mat-card>
