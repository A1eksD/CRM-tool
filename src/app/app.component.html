
<mat-drawer-container class="matDrawerContainer" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logoContainer"> 
      <img src="assets/img/logo-transparent-svg.svg" alt="">
    </div>
    <ul class="manuItems">
      <li routerLink="/" routerLinkActive="router-link-active" ><mat-icon class="material-icons">dashboard</mat-icon> Dashboard</li>
      <li routerLink="user" routerLinkActive="router-link-active" ><mat-icon class="material-icons">person</mat-icon> User</li>
    </ul>
  </mat-drawer>

  <div class="sidenavContent">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon mat-icon-button class="menuIcon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()" >menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="routerContainer">
      <router-outlet />
    </div>
  </div>

</mat-drawer-container>
